{% extends 'base.html' %}
{% block title %}
Blog    
{% endblock title %}
{% block blog %}  active  {% endblock blog %}
{% block body %}

<div class="container mt-3">


{% for b in blog  %}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{b.img.url}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{b.title}}</h5>
        <p class="card-text">{{b.description}}</p>
              <b>Authour : {{b.authname}}</b>
        <p class="card-text"><small class="text-muted">{{b.timeStamp}}</small></p>
      </div>
    </div>
  </div>
</div>




  {% endfor %}
  

</div>


{% endblock body %}
